<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Administration ‚Ä¢ EPS BARLETTA Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="theme-dark">

<header class="app-header">
  <div class="brand">
    <div class="logo-circle">ADM</div>
    <div>
      <h1>Administration des Applications</h1>
      <p>Ajouter, modifier et classer vos applications.</p>
    </div>
  </div>

  <nav class="header-actions">
    <a href="index.html" class="btn-outline">Retour au Portail</a>
  </nav>
</header>

<!-- Connexion admin -->
<div id="loginOverlay" class="admin-login-overlay">
  <div class="admin-login-box">
    <h2>Connexion administrateur</h2>

    <label>
      Mot de passe admin
      <input type="password" id="adminPassword">
    </label>

    <label>
      Token GitHub
      <input type="password" id="githubTokenInput" placeholder="ghp_xxxxx">
    </label>

    <button id="loginBtn" class="btn-primary">Connexion</button>

    <p id="loginError" style="display:none;color:#f87171;margin-top:10px;">
      Identifiants incorrects.
    </p>
  </div>
</div>

<!-- Contenu admin -->
<main id="adminMain" class="app-main" style="display:none;">

  <section class="toolbar">
    <div class="toolbar-group">
      <h2>Ajouter / Modifier une application</h2>
      <p>Les modifications sont automatiquement publi√©es.</p>
    </div>
  </section>

  <!-- Formulaire -->
  <section class="admin-form-section">
    <form id="appForm" autocomplete="off" class="admin-form-grid">

      <label>
        <span>Nom</span>
        <input type="text" id="appName" required>
      </label>

      <label>
        <span>Ic√¥ne</span>
        <input type="text" id="appIcon" placeholder="üì±">
      </label>

      <label>
        <span>URL</span>
        <input type="url" id="appUrl" required>
      </label>

      <label>
        <span>Description</span>
        <textarea id="appDescription" rows="2"></textarea>
      </label>

      <label>
        <span>Comp√©tence EPS (CA)</span>
        <select id="appCA">
          <option value="">Aucune (hors EPS)</option>
          <option value="CA1">CA1</option>
          <option value="CA2">CA2</option>
          <option value="CA3">CA3</option>
          <option value="CA4">CA4</option>
          <option value="CA5">CA5</option>
        </select>
      </label>

      <label>
        <span>Mati√®re (optionnel)</span>
        <input type="text" id="appMatiere" placeholder="Maths, Fran√ßais, Sciences‚Ä¶">
      </label>

      <div class="admin-submit-row">
        <button type="submit" class="btn-primary">Enregistrer</button>
      </div>

    </form>
  </section>

  <!-- Liste des apps -->
  <section>
    <h2>Applications existantes</h2>

    <div id="appsAdminList" class="admin-list"></div>
  </section>

</main>

<script src="admin.js"></script>

</body>
</html>
