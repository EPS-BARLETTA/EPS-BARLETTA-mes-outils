<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EPS-BARLETTA • Portail d'applications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">
  <header class="app-header">
    <div class="brand">
      <div class="logo-circle">EB</div>
      <div>
        <h1>Portail d'apps pédagogiques</h1>
        <p>EPS-BARLETTA • Outils pour l'EPS, les maths, les langues et plus encore.</p>
      </div>
    </div>
    <nav class="header-actions">
      <a href="admin.html" class="btn-outline">Admin</a>
    </nav>
  </header>

  <main class="app-main">
    <section class="toolbar">
      <div class="toolbar-group">
        <label>
          <span>Recherche</span>
          <input type="search" id="searchInput" placeholder="Nom, matière, description...">
        </label>
      </div>
      <div class="toolbar-group">
        <label>
          <span>Matière</span>
          <select id="categoryFilter">
            <option value="">Toutes</option>
          </select>
        </label>
      </div>
    </section>

    <section id="appsGrid" class="apps-grid">
      <!-- Cartes générées par script.js -->
    </section>
  </main>

  <footer class="app-footer">
    <p>Créé par EPS-BARLETTA • Hébergé sur GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
